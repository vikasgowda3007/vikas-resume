<section id="top" class="section hero">
  <div class="section-inner hero-inner">
    <p class="eyebrow">Personal Resume</p>

    <h1 class="hero-title">
      {{ resume.name }}<span class="hero-dot">.</span>
    </h1>

    <p class="hero-role">
      {{ resume.role }}
    </p>

    <p class="hero-summary">
      {{ resume.summary }}
    </p>

    <div class="hero-meta">
      <span>{{ resume.location }}</span>
      <span>&bull;</span>
      <span>{{ resume.contact.availability }}</span>
    </div>

    <div class="hero-actions">
      <a
        class="btn primary"
        href="mailto:{{ resume.contact.email }}"
      >
        Contact me
      </a>

      <a
        *ngFor="let link of resume.links"
        class="btn ghost"
        [href]="link.href"
        [attr.target]="link.external ? '_blank' : null"
        [attr.rel]="link.external ? 'noopener noreferrer' : null"
      >
        {{ link.label }}
      </a>
    </div>
  </div>
</section>
