<header class="nav">
  <div class="nav-inner">
    <button class="nav-logo" (click)="scrollHome()">
      <span class="dot"></span>
      <span class="name">{{ name }}</span>
    </button>

    <nav class="nav-links" aria-label="Main navigation">
      <button
        *ngFor="let section of sections"
        class="nav-link"
        (click)="scrollTo(section.id)"
      >
        {{ section.label }}
      </button>
    </nav>
  </div>
</header>
